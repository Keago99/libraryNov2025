<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Royal Library</h1>
    </header>
    <main>
        <div id="mainTableDiv">
            <table id="mainTable">
                <caption>
                    A list of all books contained in the library
                </caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                        <th>Remove book?</th>
                    </tr>
                </thead>
                <tbody id="mainTableBody">

                </tbody>
            </table>
        </div>
        <div id="buttonHolder">
            <button id="addBookButton">Add book</button>
        </div>
    </main>
    <footer>
    </footer>
    <dialog id="addBookDialog">
        <h2> Book Details</h2>
        <form id="addBookForm">
                <label for="titleAdd" >Title:</label>
                <input type="text" id="titleAdd">
                <label for="authorAdd">Author:</label>
                <input type="text" id="authorAdd">
                <label for="pagesAdd">Pages:</label>
                <input type="number" id="pagesAdd" min="30">   
                <label for="readSelectAdd">Read?:</label>
                <select name="Read?" id="readSelectAdd">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>         
        </form>
        <div class="dialogButtonDiv">
            <button id="modalAddButton">Add Book</button>
            <button id="modalCloseButton">Close</button>
        </div>
    </dialog>
    <dialog id="deleteConfirmDialog">
        <h2>Are you sure</h2>
        <p>Are you sure you would like to delete:</p>
        <div class="dialogButtonDiv">
            <button id="deleteYesButton">Yes</button>
            <button id="deleteNoButton">No</button>
        </div>

    </dialog>
</body>
</html>
