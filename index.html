<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Royal Library</h1>
    </header>
    <main>
        <div id="mainTableDiv">
            <table id="mainTable">
                <caption>
                    A list of all books contained in the library
                </caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                    </tr>
                    <tr>
                        <td>bookName</td>
                        <td>bookAuthor</td>
                        <td>400</td>
                        <td>YES</td>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="buttonHolder">
            <button id="addBookButton">Add book</button>
        </div>
    </main>
</body>
</html>
